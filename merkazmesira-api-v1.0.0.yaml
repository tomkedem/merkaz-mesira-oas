components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT      
  responses:
    BadRequest:
      description: Bad request (invalid input)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized (missing or invalid authentication)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - StatusCode: 401
              ErrorDescription: "Unauthorized access"
              Details: "Authentication credentials were missing or incorrect."
              Timestamp: "16/01/2025 10:43:31"   
    Forbidden:
      description: Forbidden (user lacks permissions)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - StatusCode: 403
              ErrorDescription: "Access denied"
              Details: "User does not have permission to access this resource."
              Timestamp: "16/01/2025 10:43:31"  
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - StatusCode: 404
              ErrorDescription: "Resource not found"
              Details: "The requested endpoint '/api/v1/users/12345' does not exist."
              Timestamp: "16/01/2025 10:43:31"   
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - StatusCode: 500
              ErrorDescription: "Internal Server Error"
              Details: "An unexpected condition was encountered on the server."
              Timestamp: "16/01/2025 10:43:31"     
  schemas:
    Error:
      type: object
      properties:
        StatusCode:
          type: integer
          example: 400
          description: The HTTP status code associated with the error (e.g., 400, 401, 403, 500).
        ErrErrorCode:
          type: integer
          example: 100
          description: The error code associated with the error (e.g., 100, 101, 102, 103).
        ErrorDescription:
          type: string
          example: "Invalid input data"
          description: A brief, user-friendly description of the error.
        Details:
          type: string
          nullable: true
          example: "Missing required fields: UserID, Barcode"
          description: Additional details for debugging, included only when relevant.
        Timestamp:
          type: string
          format: date-time
          example: "16/01/2025 10:43:31"
          description: The exact UTC time when the error occurred.
    InfoError:
      type: object
      properties:
        errorId:
          type: integer
          example: 100
        errorDescription:
          type: string
          example: "להמשך הפעולה לחץ על הכפתור הירוק"      
    UserDetailsRequest:
      type: object
      properties:
        userId:
          type: string
          example: "012345678"                
    User:
      type: object
      properties:
        userId:
          type: string
          example: "012345678"
        name:
          type: string
          example: "משה כהן"
        atarName:
          type: string
          example: "טסט אלף"
        atar:
          type: integer
          example: 1000
        userGroup:
          type: integer
          example: 16
        userGroupName:
          type: string
          example: "משתמש מרכז מסירה"
        shouldDisplayKabalaScreen:
          type: boolean
          example: true
        shouldPrintHodaot:
          type: boolean
          example: true
        infoError:
